<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ViKnow</title>
</head>

<body>
    <img id="fadebackground" src="http://www.trbimg.com/img-550c8582/turbine/bal-shop-half-price-wine-bottles">
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!-- Header inside this section -->
    <div class="section z-depth-3 row" style="background-color: white">
        <div class="row" style="max-width: 800px; margin: auto;">
            <div class="col s6">
                <h1 class="logo">ViKnow</h1>
            </div>
            <div class="col s6 right">
                <nav>
                    <div class="nav-wrapper">
                        <form>
                            <div class="input-field">
                                <input placeholder="Search for wines!" id="search" type="search" required>
                                <label class="label-icon" for="search">
                                    <i class="material-icons">search</i>
                                </label>
                                <i class="material-icons">close</i>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!--- main section -->
    <div class="row">
            
        <!--- container within main section to hold our wine results in table format-->
        <div id="main" class="section row" style="max-width: 800px; margin: auto;">


            <table>
                <!-- Each row holds one returned result -->
                <tr class="hoverable" style="background-color: white;">
                    <!-- Column 1 of table holds wine image -->
                    <td class="center-align" id="wine-image" style="width: 25%;"><img src="https://lh3.googleusercontent.com/M3FH8AlEUywA0xJnTFxlBhheh2G0YhQwzhdz-S511i50eaezty_-uV6l2t1GXGs4tei-knZjtkJr2F6eQQyyVtGLGhu3xpY=s750" height="200px" width="200px">
                    </td> 
                    <!-- Column 2a of table holds basic wine info                                -->
                    <td class="right-align" id="wine-info-heading" style="width: 10%">
                        <ul>
                            <li><div>Name</div></li>
                            <li><div>Varietal</div></li>
                            <li><div>Vintage</div></li>
                        </ul>
                    </td>
                    <!-- Column 2b of table holds basic wine info                                -->
                    <td id="wine-info-body" style="width: 40%;">
                        <ul>
                            <li><div id="wine-name"></div></li>
                            <li><div id="wine-varietal"></div></li>
                            <li><div id="wine-vintage"></div></li>
                        </ul>
                    </td>                        
                    <!-- Column 3 holds links to recipes -->
                    <td id="wine-pairings" style="width: 25%;">
                        <ul>
                            <li><div id="recipe">Recipe1</div></li>
                            <li><div id="recipe">Recipe2</div></li>
                            <li><div id="recipe">Recipe3</div></li>
                        </ul>
                    </td>
                </tr>
            </table>

            <br>

            

        </div>      
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="./assets/javascript/viknow.js"></script>

</body>

</html>
